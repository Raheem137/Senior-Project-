		<h1>Time to take off</h1>

		<div class="container">
			<map name="top">
				<area shape="poly" coords="67,269,95,248,151,239,199,213,215,307,156,295,106,308,71,297" class="part">
				<area shape="rect" coords="201,179,319,366" class="part" > 
				<!--	<area shape="circle" coords="centerx,centery,radius" href="">  -->
			</map>

			<div class="popup">
				<span id=close>X</span>
				<p>This is the pop up window</p>
			</div>

			<img src = "http://www.ssbilliards.com/forsale/images/pin_parts/a13/rocket.jpg" usemap="#top" class="info">

		</div>

		<div class="cover"></div>

		<script src="jquery-3.2.1.js"></script>

		<script>
			$(document).ready(function(){
				$(".part").on('click',function(){
					$(".cover").fadeIn('slow');
					$(".popup").fadeIn('slow');
					$(".info").fadeOut('slow');
				});
				$(".popup").on('click',function(){
					if($(event.target).is("#close")){
						$(".cover").fadeOut('slow');
						$(".popup").fadeOut('slow');
						$(".info").fadeIn('slow');
					}
				});
				$(".cover").on('click',function(){
					$(".cover").fadeOut('slow');
					$(".popup").fadeOut('slow');
					$(".info").fadeIn('slow');
				})
			});
		</script>

	</body>
