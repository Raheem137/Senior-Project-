	<body>

		<div class="format">
			<header>
				<h1> My Page </h1>

				<nav>

		</div>
		<div id="wrapper">
      <div class="form-wrap">
          <form id="form">
            <div class="input-box">
              Initial Velocity:
              <input type="text" id="v-input">
              <span class="hint">enter a value between 0 to 100 m/s</span>
            </div>
            <div class="input-box">
              Angle:
              <input type="text" id="angle-input">
              <span class="hint">enter a value between 0&deg; and 90&deg;</span>
            </div>
            <button id="simulate">Simulate!</button>
          </form>
      </div>
      <div class="graph-wrap">
        <div id="graph">
          <div id="ball"></div>
        </div>
      </div>
    </div>

		<input type="range" name="length" min="0" max="100" value="0" step=".5" onchange="sliderChange(this.value)" /><br/><br />

		Length = <span id="sliderStatus">0</span><br/><br />

		<input type="range" name="weight" min="0" max="100" value="0" step=".5" onchange="sliderChange2(this.value)" /><br/><br />

		Weight = <span id="sliderStatus2">0</span><br/><br />

		<script type="text/javascript">

			function sliderChange(value){
			document.getElementById('sliderStatus').innerHTML = value;
			}

			function sliderChange2(value){
				document.getElementById('sliderStatus2').innerHTML = value;
			}

		</script>

		<button onclick= "" >Submit</button>


	</body>


</html>
